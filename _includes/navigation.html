<header>
    <div class="collapse rc-bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <!-- <h4 class="text-white">About</h4> -->
            <!-- <p class="text-muted">Add some information about the album below, the author, or any other background context. Make it a few sentences long so folks can pick up some informative tidbits. Then, link them off to some social networking sites or contact information.</p> -->

            {% include about.html %}

          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <!-- <h4 class="text-white">Contact</h4> -->
            <ul class="list-unstyled">
                <nav>
                  
                  {% for item in site.data.navigation %}
                  <li>
                    <a class="text-white" href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>
                    <!-- <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a> -->
                  </li>
                  {% endfor %}
                </nav>
                
                {% if site.instagram_username %}
                <li>
                  <a class="text-white" href="https://www.instagram.com/{{ site.instagram_username }}">
                    <i class="fab fa-instagram"></i> Siga no Instagram
                  </a>
                </li>
                {% endif %}
                {% if site.facebook_username %}
                <li>
                  <a class="text-white" href="https://www.facebook.com/{{ site.facebook_username }}">
                    <i class="fab fa-facebook"></i> Siga no Facebook
                  </a>
                </li>
                {% endif %}

                <!-- <li><a href="https://getbootstrap.com/docs/4.1/examples/album/#" class="text-white">Follow on Instagram</a></li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark rc-bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="{{ site.url }}" class="navbar-brand d-flex align-items-center">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg> -->
          <i class="fab fa-motorcycle"></i>
          <strong>{{ site.title }}</strong>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
