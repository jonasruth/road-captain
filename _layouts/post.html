---
layout: default
---
<!-- <h3>{{ page.title }}</h3> -->
<h3 class="jumbotron-heading">{{ page.title }}</h3>
<p class="post-meta">
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
  - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{% if page.featured %}
<img src="/assets/images/{{ page.featured }}" style="width:100%">
{% else %}
<img data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;">
{% endif %}
{{ content }}
